<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: Arial;
		}
		.subscribe-button {
			border: none;
			background-color: black;
			color: white;
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 15px;
			padding-right: 15px;
			font-weight: bold;
			border-radius: 50px;
			cursor: pointer;
			margin-top: 20px;
		}
		.is-subscribed {
			background-color: #cfc8c8;
			color: black;
		}
	</style>
	<title>DOM Examples</title>
</head>
<body>

		<p>YouTube Subscribe Button</p>
		<button class="button-subscribe subscribe-button" onclick="
			subscribe();
			/*
			//First Method
			if (document.querySelector('.button-subscribe').innerHTML === 'Subscribed') {
				document.querySelector('.button-subscribe')
				.innerHTML = 'Subscribe';
			}
			else {
				document.querySelector('.button-subscribe')
					.innerHTML = 'Subscribed';
				}
			*/

			/*
			//Second Method
			let buttonElementSubs = document.querySelector('.button-subscribe');
			console.log(buttonElementSubs.innerText);
			if(buttonElementSubs.innerText == 'Subscribe') {
				buttonElementSubs.innerText = 'Subscribed'
			} else {
				buttonElementSubs.innerText = 'Subscribe'
			}
			//Note : Difference of innerHTML and innerText; innerText remove the spaces.
			*/
		">Subscribe
		</button>
		<script>
			function subscribe() {
				const buttonElementSubs = document.querySelector('.button-subscribe');
				if(buttonElementSubs.innerText == 'Subscribe') {
					buttonElementSubs.innerText = 'Subscribed';
					buttonElementSubs.classList.add('is-subscribed');
				} else {
					buttonElementSubs.innerText = 'Subscribe';
					buttonElementSubs.classList.remove('is-subscribed');
				}
			}
		</script>
	</body>
</html>
