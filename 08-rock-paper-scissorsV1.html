<!DOCTYPE html>
  <html>
    <head>
      <title>Rock Paper Scissors</title>
			<style>
				.rock-button{
					background-color : green;
					color: white;
					right-margin: 20%;
				}
				.paper-button{
					background-color : blue;
					color: white;
				}
				.scissors-button{
					background-color : red;
					color: white;
				}
			</style>
    </head>
    <body>
			<h4>Rock Paper Scissors</h4>

			<button class="rock-button" onclick="playGame('Rock')">Rock</button>
			<button class="paper-button" onclick="playGame('Paper')">Paper</button>
			<button class="scissors-button" onclick="playGame('Scissors')">Scissors</button>
			<button class="reset-button" onclick="resetScore()">Reset Score</button>

      <script>
				let scoreWin = 0;
				let scoreTie = 0;
				let scoreLose = 0;

				function resetScore() {
					scoreWin = 0;
					scoreTie = 0;
					scoreLose = 0;
				}
				function playGame(playerMove) {
					const computerMove = computerSelection();
					if (playerMove === 'Rock') {
						if (computerMove === 'Rock') {
							result = 'Tie';
							scoreTie++;
						}
						else if (computerMove === 'Paper') {
							result = 'You lost.';
							scoreLose++;
						}
						else {
							result = 'You win';
							scoreWin++;
						}
					} else if (playerMove === 'Paper') {
						if (computerMove === 'Paper') {
							result = 'Tie';
							scoreTie++;
						}
						else if (computerMove === 'Scissor') {
							result = 'You lost.';
							scoreLose++;
						}
						else {
							result = 'You win';
							scoreWin++;
						}

					} else if (playerMove === 'Scissors') {
						if (computerMove === 'Scissor') {
							result = 'Tie';
							scoreTie++;
						}
						else if (computerMove === 'Rock') {
							result = 'You lost.';
							scoreLose++;
						}
						else {
							result = 'You win';
							scoreWin++;
						}
					}

					alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} \n Win : ${scoreWin} Lost : ${scoreLose} Tie : ${scoreTie}`);
				}

				function computerSelection() {
					const randomNumber = Math.random();
				let computerChoose = '';

				if(randomNumber < 1/3)
					computerMove = 'Rock'
				else if (randomNumber > 1/3 && randomNumber < 2/3)
					computerMove = 'Paper';
				else
					computerMove = 'Scissor';
				return computerMove;
				}
      </script>
    </body>
</html>
