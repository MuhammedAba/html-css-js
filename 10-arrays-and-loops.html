<!DOCTYPE html>
<html>
	<head>
		<title>Arrays and Loops</title>
	</head>
	<body>
	<script>
		const myArray = [10, 20,30]
		console.log(myArray);
		console.log(myArray[0]);
		myArray[0] = 99;
		console.log(myArray);

		console.log(myArray.length);

		//How to add values end of the  array
		myArray.push(22);
		console.log(myArray)

		//How to remove values ? We have to input first one is for index, second one is number of values to remove
		myArray.splice(1,1);
		console.log(myArray)
		myArray.splice(0,2);
		console.log(myArray)

	</script>
	</body>

</html>
