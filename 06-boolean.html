<!DOCTYPE html>
  <html>
    <head>
      <title>Booleans</title>
    </head>
    <body>
      <script>
				console.log(3  == '3') // True
				console.log(3  === '3') // False
				console.log(3 < 10 - 8)  // False
				console.log(5 !== 4) // True
				/*
				 Order of Operations
				1. (...)
				2. * /
				3. + -
				4. Comparison operators
				5. Logical Operators

				Falsy Values

				false, 0 , '', NaN, undefined, null

				*/

				console.log('text' * 2)

				var variable1;
				console.log(variable1);

        var result = 5<7 ? 'evet' : 'hayir';
        var result = 5-5 ? 'evet' : 'hayir';
        console.log(result);
      </script>
    </body>
</html>
