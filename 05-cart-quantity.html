<!DOCTYPE html>
	<html>
		<head>
			<title>Variables Card Quantity</title>
			<style>

			</style>
		</head>
		<body>
			<h3>Card Quantity</h3>
			<button onclick="
				console.log(`Cart quantity: ${cartQuantity}`);
				">
				Show Quantity</button>
			<button onclick="
			cartQuantity++;
			console.log(`Cart quantity: ${cartQuantity}`);
			">
			Add to cart</button>
			<button onclick="
			cartQuantity += 2;
			console.log(`Cart quantity: ${cartQuantity}`);
			">
			+2</button>
			<button onclick="
			cartQuantity = 0;
			console.log('Quantity was reset');
			console.log(`Cart Quantity: ${cartQuantity}`)
			">
			Reset Quantity</button>
			<script>
				let cartQuantity = 0;
			</script>
		</body>
	</html>
