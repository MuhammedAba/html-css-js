	//Auto-Boxing
	console.log('hello'.toUpperCase());
	console.log('HeLlo'.toLowerCase());

	const object1 = {
		message: 'hello'
	};
	const object2 = object1; //Copy by Reference

	object1.message = 'Nice Job'; // It will change datas of  object2 too

	const object3 = {
