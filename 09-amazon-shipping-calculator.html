<!DOCTYPE html>
<html>
	<head>
		<title>Amazon Shipping Calculator</title>
		<style>
			body {
				font-family: Arial;
			}
			.btn-cost-input {
				font-size: 15px;
				/*
				padding-top: 10px;
				padding-bottom: 10px;
				padding-left: 10px;
				padding-right: 10px;
				*/
				padding: 10px;
			}
			.btn-calculate {
				background-color: green;
				color: white;
				padding: 12px 15px;
				border: none;
				font-size: 15px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
	<p>Amazon Shipping Calculator</p>
	<p>Orders under $40 = +$10 shipping</p>
	<p>Orders over $40 = FREE shipping</p>
	<input  placeholder="Cost of Order" class="btn-cost-input" onkeydown="
		keydownProperties(event);
	">
	<button class="btn-calculate" onclick="
		calculateResult();
	">Calculate</button>
	<p class="js-total-cost"></p>
		<script>
			function keydownProperties(event) {
				if (!(event.keyCode>=96 &&  event.keyCode<=105 || event.keyCode === 8)) {
					event.preventDefault()
					document.querySelector('.btn-cost-input').placeholder = 'Just Number'
				}
				if (event.key === 'Enter') {
					calculateResult();
				}
			}

			function calculateResult() {
				const inputElement = document.querySelector('.btn-cost-input');
				let cost = Number(inputElement.value);
				if (cost < 40) {
					cost+=10;
				}
				document.querySelector('.js-total-cost').innerText = `Cost is : ${cost}`
			}
		</script>
	</body>
</html>
